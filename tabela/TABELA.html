<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="TABELA.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <table> <!--cria uma tabela ou almenos o elemento tabela-->
        <thead>
            <tr>
                <th>
                <th scope="col">Sabádo</th>
                <th scope="col">Domingo</th>
            </tr>
        </thead> 

        <tbody>
            <tr> <!--celula de linhas: cria linhas na tabela--> <!--"row" para linha e "col" para coluna-->
            <th scope="row">Temperatura</th><!--Adiciona um cabeçalho-->
            <td>14</td> <!--celula de dados: adiciona dados a tabela-->
            <td>21</td>
        </tr>
        <tr>
            <td>Davie's Burgers</td>
            <td>2</td>
            <td>Send Invoice</td>
        </tr>
        <tr>
            <td>Baker's Bike Shop</td>
            <td>3</td>
            <td>Send Invoice</td>
        </tr>
        <tr>
            <td>Miss Sally's Southern</td>
            <td>4</td>
            <td>Ship</td>
        </tr>
        </tbody>
        <tr>
            <td>Summit Resort Rentals</td>
            <td>4</td>
            <td>Ship</td>
        </tr>
        <tr>
            <td>Strike Fitness</td>
            <td>1</td>
            <td>Enter Order</td>
        </tr>  
    </table>
    <table>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        <tr>
            <td colspan="2">Out of Town</td><!--colspan muda o numero de colunas que o texto abrange-->
            <td rowspan="2">Back in Town</td><!--rowspan muda o numre de linhas que o texto abrange-->
        </tr>
        <tfoot><!--radape-->
            <th>Total</th>
            <th>28</th>
        </tfoot>
    </table>
</body>
</html>
